<div class="table-main">

  <div class="table-responsive-md">
    <table class="table table-striped table-custom">
      <thead>
        <!-- <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr> -->
      </thead>
      <tbody>
        <tr *ngFor="let allFixture of allFixtures" class="no-pointer">
          <!-- <th scope="row"></th> -->
          <td class="text-right">
            <!-- <img class="table-team-crest" width="50" src="assets/img/wallpaper-1846931.png"> -->
            <span>{{allFixture.homeTeam.name}}</span>
          </td>
          <td *ngIf="!allFixture.score.winner"  class="text-center">
            <span>VS</span><br> <br>
            <span class="scores">{{allFixture.utcDate | date: 'medium'}}</span>
          </td>
          <td *ngIf="allFixture.score.winner" class="scores text-center">
            <span class="score">{{allFixture.score.fullTime.homeTeam}}</span> - <span class="score">{{allFixture.score.fullTime.homeTeam}}</span> <br><br>
            <span>{{allFixture.utcDate | date: 'medium'}}</span>
          </td>
          <td>{{allFixture.awayTeam.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- button -->
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6 table-btn-container">
      <button class="table-btns mr-3">< PREV</button>
      <button class="table-btns">NEXT ></button>
    </div>
  </div>
</div>
