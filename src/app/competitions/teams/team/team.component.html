  </div>

  <div class="mt-5 mb-5">
      <h4>Team</h4>
    <div class="card">
      <div class="card-body team-card">
        <div class="row">
          <div class="col-4 col-md-2">
            <img class="team-crest" [src]="team['crestUrl']">
          </div>
          <div class="col-8 col-md-10">
            <h5>{{team['name']}}</h5>
            <p class="small">
              <span><strong>Home: </strong></span> {{team['venue']}}
            </p>
            <p class="small">
              <span><strong>Website: </strong></span> <a [href]="team['website']"> {{team['website']}}</a>
            </p>
          </div>
          <p>
          </p>

        </div>
      </div>
    </div>
    <p>
    </p>
    <div class="table-responsive-md table-main">
        <h5 class="mt-4 team-sub">Fixtures</h5>
        <table class="table table-striped table-custom">
          <thead>
            <!-- <tr>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr> -->
          </thead>
          <tbody>
            <tr *ngFor="let fixture of fixtures" class="no-pointer">
              <th scope="row">{{fixture.utcDate | date}}</th>
              <td>
                <!-- <img class="table-team-crest" width="50" src="assets/img/wallpaper-1846931.png"> -->
                <span>{{fixture.homeTeam.name}}</span>
              </td>
              <td *ngIf="!fixture.score.winner">vs</td>
              <td *ngIf="fixture.score.winner" class="scores">
                <span class="score">{{fixture.score.fullTime.homeTeam}}</span> - <span class="score">{{fixture.score.fullTime.awayTeam}}</span>
              </td>
              <td>{{fixture.awayTeam.name}}</td>
              <td>{{fixture.competition.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- button -->
      <div class="row">
          <div class="col-6"></div>
        <div class="col-6 table-btn-container">
          <button class="table-btns mr-3">< PREV</button>
          <button class="table-btns">NEXT ></button>
        </div>
      </div>
  </div>

</section>
